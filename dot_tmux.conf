## tmux configuration
##
## Resources which have been used to create this configuration file:
##
## - https://github.com/mrnugget/dotfiles/blob/249d5f413a4a891f4411121ba014600d010e0346/tmux.conf
## - https://github.com/christoomey/vim-tmux-navigator/tree/c45243dc1f32ac6bcf6068e5300f3b2b237e576a
##

# Change the prefix key to the screen default
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Exchange key bindings for splits and always spawn new processes in splits and
# new windows in directory of current process
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Enable 256 color support
set-option -sa terminal-overrides ",xterm-ghostty:RGB"
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Start window numbers at 1 to reflect keyboard order
set -g base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# reduce latency for escape sequences to smoothly operate in vim (in ms)
set -s escape-time 50

# Increase buffer size for scrollbacks
set -g history-limit 1000

# Style the status bar
set -g status-style fg=white,bg=black
set -g window-status-current-style fg=green,bg=black
set -g pane-active-border-style fg=green,bg=black
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "
set -g window-status-current-style bg=green,fg=black
set -g window-status-activity-style bg=black,fg=yellow
set -g window-status-separator ""
set -g status-justify centre

# Use vi key bindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection

 # Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# vim key bindings in copy mode
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
